<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="login-form" id="login-form">
                <h2>Login</h2>
                <form id="login-form-element" onsubmit="return validateLogin()">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <span id="signup-toggle">Sign up</span></p>
                </form>
            </div>

            <div class="signup-form" id="signup-form">
                <h2>Signup</h2>
                <form id="signup-form-element" onsubmit="return validateSignup()">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                    <button type="submit">Signup</button>
                    <p>Already have an account? <span id="login-toggle">Login</span></p>
                </form>
            </div>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
